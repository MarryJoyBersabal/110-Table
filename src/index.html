<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-beige-100 via-rose-100 to-cream-200 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-6 bg-white rounded-lg shadow-xl">

    <!-- Title Section -->
    <h2 class="text-2xl font-bold text-center text-rose-500 mb-4">Book Reading List</h2>

    <!-- Table Section -->
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto border-collapse border border-gray-200 rounded-lg shadow-sm">
        <thead>
          <tr class="bg-rose-300 text-white rounded-t-lg">
            <th class="border border-rose-200 px-6 py-3 text-left font-semibold">Title</th>
            <th class="border border-rose-200 px-6 py-3 text-left font-semibold">Author</th>
            <th class="border border-rose-200 px-6 py-3 text-left font-semibold">Pages</th>
            <th class="border border-rose-200 px-6 py-3 text-left font-semibold">Genre</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-cream-100 hover:bg-cream-200 transition duration-200">
            <td class="border border-rose-200 px-6 py-3">To Kill a Mockingbird</td>
            <td class="border border-rose-200 px-6 py-3">Harper Lee</td>
            <td class="border border-rose-200 px-6 py-3">281</td>
            <td class="border border-rose-200 px-6 py-3">Fiction</td>
          </tr>
          <tr class="bg-cream-50 hover:bg-cream-100 transition duration-200">
            <td class="border border-rose-200 px-6 py-3">1984</td>
            <td class="border border-rose-200 px-6 py-3">George Orwell</td>
            <td class="border border-rose-200 px-6 py-3">328</td>
            <td class="border border-rose-200 px-6 py-3">Dystopian</td>
          </tr>
          <tr class="bg-cream-100 hover:bg-cream-200 transition duration-200">
            <td class="border border-rose-200 px-6 py-3">The Great Gatsby</td>
            <td class="border border-rose-200 px-6 py-3">F. Scott Fitzgerald</td>
            <td class="border border-rose-200 px-6 py-3">180</td>
            <td class="border border-rose-200 px-6 py-3">Classic</td>
          </tr>
          <tr class="bg-cream-50 hover:bg-cream-100 transition duration-200">
            <td class="border border-rose-200 px-6 py-3">Pride and Prejudice</td>
            <td class="border border-rose-200 px-6 py-3">Jane Austen</td>
            <td class="border border-rose-200 px-6 py-3">278</td>
            <td class="border border-rose-200 px-6 py-3">Romance</td>
          </tr>
          <tr class="bg-rose-300 text-white font-bold">
            <td colspan="3" class="border border-rose-200 px-6 py-3 text-right">Total Books</td>
            <td class="border border-rose-200 px-6 py-3">4</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
